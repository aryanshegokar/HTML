<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            background: #D3D3D3;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background-color: lightblue;
            color: darkblue;
            font-family: serif;
            text-align: center;
            padding: 32px 0 16px 0;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            margin: 36px auto 0 auto;
            max-width: 600px;
            padding: 32px 24px;
            text-align: left;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 18px;
            object-fit: cover;
            background: #eef2fa;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            font-weight: bold;
            font-family: serif;
            color: darkblue;
            margin: 22px 0 6px 0;
            font-size: 18px;
        }

        .skills-list {
            margin-bottom: 18px;
            padding-left: 20px;
            list-style-type: disc;
        }

        .contact-link {
            color: darkblue;
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .copyright {
            margin-top: 44px;
            text-align: center;
            color: #888;
            font-size: 13px;
            padding-bottom: 12px;
        }
    </style>
</head>
<body>
    <header>

        <div class="section-title">Contact Info</div>
        <p>Email: aryan.shegokar.batch2025@sitnagpur.siu.edu.in</p>
        <a href="https://www.linkedin.com/in/aryan-shegokar-92b007382/" class="contact-link" target="_blank">LinkedIn Profile</a>
