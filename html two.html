<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Nagpur - Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 1000px;
        }

        .form-container {
            background-color: #fff; /* fixed invalid color */
            padding: 20px;
            border-radius: 8px;
            width: 400px; /* adjusted width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* fixed syntax */
            
            /* Centering without flex */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px; /* reduced from 80px */
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>SIT Nagpur - Event Registration</h2>
        <form>
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Event Dropdown -->
            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="">--Choose Event--</option>
                <option value="Hackathon">Hackathon</option>
                <option value="Web Design">Web Design</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
